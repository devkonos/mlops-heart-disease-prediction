apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-dashboard
  namespace: default
  labels:
    app: streamlit-dashboard
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-dashboard
  template:
    metadata:
      labels:
        app: streamlit-dashboard
        tier: frontend
    spec:
      containers:
      - name: streamlit
        image: heart-disease-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: API_URL
          value: "http://heart-disease-api:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-dashboard
  namespace: default
  labels:
    app: streamlit-dashboard
spec:
  type: LoadBalancer
  selector:
    app: streamlit-dashboard
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  sessionAffinity: None
