apiVersion: v1
kind: ConfigMap
metadata:
  name: heart-disease-api-config
  namespace: heart-disease-prediction
data:
  log_level: "INFO"
  environment: "production"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: heart-disease-api-secrets
  namespace: heart-disease-prediction
type: Opaque
stringData:
  api_key: "your-api-key-here"
  db_password: "your-db-password-here"
