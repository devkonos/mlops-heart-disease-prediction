version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: heart-disease-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ../logs:/app/logs
      - ../models:/app/models
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/mlruns
    command: >
      mlflow server
      --backend-store-uri file:/mlruns
      --default-artifact-root /mlruns/artifacts
      --host 0.0.0.0
      --port 5000

volumes:
  mlruns:
  models:
  logs:
