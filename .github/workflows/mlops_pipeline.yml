name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Format check with black
      run: |
        black --check src/ tests/ || true
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: |
          htmlcov/
          coverage.xml
  
  build-and-test-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile -t heart-disease-api:latest .
    
    - name: Test Docker container
      run: |
        docker run --rm -d -p 8000:8000 --name test-container heart-disease-api:latest
        sleep 5
        docker exec test-container curl -f http://localhost:8000/health || exit 1
        docker stop test-container
  
  model-training:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run model training pipeline
      run: |
        python scripts/train_model.py
    
    - name: Archive model artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: models/artifacts/
    
    - name: Archive MLflow runs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/

  summary:
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-and-test-docker, model-training]
    if: always()
    
    steps:
    - name: Print workflow summary
      run: |
        echo "========================================"
        echo "MLOps CI/CD Pipeline Summary"
        echo "========================================"
        echo "✓ Linting and Code Quality Checks"
        echo "✓ Unit Tests"
        echo "✓ Docker Build and Test"
        echo "✓ Model Training and Validation"
        echo "========================================"
